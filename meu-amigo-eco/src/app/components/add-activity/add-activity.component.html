    <h2>HISTÓRICO DE ATIVIDADES</h2>
    <div class="activities-container">
      <div class="activities-content">
        <ul class="activities">
          <li *ngFor="let item of activities;let i = index"
            [ngStyle]="{margin: i === activities.length-1? '0 4px 1px' : '0 4px 9px'}">
            <p class="title">{{item.title}}</p>
            <div class="info">
              <div class="sub-info">
                <p class="date">{{item.created}}</p>
                <i class="bi bi-trash trash-icon" (click)="deleteActivity(user, i, item.xp)">
                </i>
              </div>
              <i *ngIf="item.isRecomended" class="bi bi-clipboard-check recommended"
                src="../../../assets/decoration/gold-checkmark.png"></i>

            </div>
            <span class="description">
              {{item.description}}
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div class="add-activities-container">
      <h3>Adicione atividades ao histórico!</h3>
      <form (ngSubmit)="onSubmit(user)">
        <div class="inputs-container">
          <input type="text" maxlength="60" class="input-title" [(ngModel)]="activity.title" name="title"
            placeholder="Titulo">
          <input type="text" maxlength="130" class="input-description" [(ngModel)]="activity.description"
            name="description" placeholder="Descrição da atividade">
        </div>
        <button type="submit" [ngClass]="{
        'button-disable': activity.title === '' || activity.description === ''
        }">
          ADICIONAR
        </button>
      </form>
    </div>
  </div>
</div>
